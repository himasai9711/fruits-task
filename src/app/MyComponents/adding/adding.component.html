<h1> Adding input box numbers</h1>
<div class="container my-3">

    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="exampleInputEmail1">num1</label>
          <input type="number" class="form-control"[(ngModel)]="num1" name="num1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First number">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">num2</label>
          <input type="number" class="form-control" [(ngModel)]="num2" name="num2" id="exampleInputPassword1" placeholder="second numberS">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add</button>
      </form>


</div>

<div>
    <h1>sum is {{sum}}</h1>
</div>
